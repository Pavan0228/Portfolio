<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2050 1000">
  <defs>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M.5 50V.5H50" fill="none" stroke="#e0e0e0" stroke-dasharray="1,1" opacity="0.3"></path>
    </pattern>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" />
  
  <!-- 10 randomly placed white cells with even distribution -->
  <g opacity="0.15">
    <!-- Top section -->
    <rect x="180" y="150" width="50" height="50" fill="white" />
    <rect x="550" y="120" width="50" height="50" fill="white" />
    <rect x="950" y="180" width="50" height="50" fill="white" />
    
    <!-- Middle section -->
    <rect x="320" y="380" width="50" height="50" fill="white" />
    <rect x="680" y="420" width="50" height="50" fill="white" />
    <rect x="1050" y="350" width="50" height="50" fill="white" />
    <rect x="800" y="500" width="50" height="50" fill="white" />
    
    <!-- Bottom section -->
    <rect x="200" y="650" width="50" height="50" fill="white" />
    <rect x="550" y="700" width="50" height="50" fill="white" />
    <rect x="900" y="680" width="50" height="50" fill="white" />
  </g>
</svg>